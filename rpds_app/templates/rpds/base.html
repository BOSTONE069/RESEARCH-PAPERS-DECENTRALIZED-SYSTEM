{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>RPDS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top"
          >RESEARCH PAPERS DECENTRALIZED SYSTEM</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url  'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url  'about'%}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login'%}">RPDS PAPERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact'%}">Contact</a>
            </li>
            <li class="nav-item">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a
                  class="btn btn-primary btn-sm rounded-pill me-md-2 mt-3"
                  id="connectWallet"
                  onclick="connectWalletwithMetaMask(); checkBalance();"
                  role="button"
                  >Connect</a
                >
                <p
                  style="margin-top: 40px; color: white; font-size: 20px"
                  id="walletAddress"
                ></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    {% block body %} {% endblock %}

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
      <div class="container px-4 px-lg-5">
        Copyright &copy; RPDS
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/connectButton.js' %}"></script>
  </body>
</html>
