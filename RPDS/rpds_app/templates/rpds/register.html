{% extends "rpds/base.html" %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
 <link rel="stylesheet" href="{% static 'css/register.css' %}">


    <div class="container-fluid p-0">
  <div class="row m-0">
    <div
      class="col-lg-12 offset-lg-0 col-md-6 offset-md-2 col-sm-10 offset-sm-1 col-12"
      style="
        height: 100vh;
        color: yellow;
        background-image: url({%static 'assets/img/web36.jpg' %});
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      "
    >
      <div class="mt-5 pt-5 mb-5">
        <h1 class="text-center mt-5 pt-5 mb-5">Sign Up</h1>
        <div class="mx-auto col-10 col-md-20 col-lg-6">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
          </form>
          <p class="text-center mt-3 col-lg-6">
            Already have an account? <a href="{% url 'login' %}">Login</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
