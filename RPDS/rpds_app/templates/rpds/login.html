{% extends "rpds/base.html" %} {% load static %} {% block body %}
{% load crispy_forms_tags %}
<div class="container-fluid p-0">
  <div class="row m-0">
    <div
      class="col-lg-12 offset-lg-0 col-md-6 offset-md-2 col-sm-10 offset-sm-1 col-12"
      style="
        height: 100vh;
        color: yellow;
        background-image: url({%static 'assets/img/login.webp'%});
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      "
    >
      <div style=" margin-top:100px; text-align: left; background-color: black; opacity: 80%; width: 90%; margin: 100px auto; border-radius: 40px; padding: 20px 30px;">
      <div class="mt-5 pt-5 mb-5">
        <h1 class="text-center mt-5 pt-5 mb-5">Log In To View Research Papers</h1>
        <div class="mx-auto col-10 col-md-8 col-lg-2">
          <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-4">Log in</button>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}">Sign up</a>.
          </p>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}
